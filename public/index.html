<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <h3 class="game-status">Player One Go!</h3>

    <div class="play-area">
      <section class="board">
        <div>
          <button class="one box"><span>X</span></button>
          <button class="two box"><span>X</span></button>
          <button class="three box"><span>X</span></button>
        </div>
        <div>
          <button class="four box"><span>X</span></button>
          <button class="five box"><span>X</span></button>
          <button class="six box"><span>X</span></button>
        </div>
        <div>
          <button class="seven box"><span>X</span></button>
          <button class="eight box"><span>X</span></button>
          <button class="nine box"><span>X</span></button>
        </div>
      </section>
    </div>

    <div class="reset-container"><button class="reset hidden">Start New Game</button></div>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
